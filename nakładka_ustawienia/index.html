<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Ustawień</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="openSettings()">Ustawienia</button>

  <div id="settingsPanel" class="hidden">
    <div class="overlay" onclick="closeSettings()"></div>
    <div class="settings-box">
      <h2>Ustawienia</h2>
      <p>Tu możesz zmienić swoje ustawienia.</p>
      <button onclick="closeSettings()">Zamknij</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
